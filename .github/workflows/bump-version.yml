name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch  # 1.3.0 -> 1.3.1
          - minor  # 1.3.0 -> 1.4.0
          - major  # 1.3.0 -> 2.0.0

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Bump version
        id: bump
        run: |
          # Get current version from manifest.json
          CURRENT=$(grep -Po '"version": "\K[^"]*' manifest.json)
          echo "Current version: $CURRENT"
          
          # Split version into parts
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          # Bump based on input
          case "${{ github.event.inputs.bump_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" manifest.json
      
      - name: Commit and tag
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add manifest.json
          git commit -m "chore: bump version to $VERSION"
          git tag "v$VERSION"
          
          git push origin main
          git push origin "v$VERSION"
      
      - name: Summary
        run: |
          echo "âœ… Version bumped to ${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Tag v${{ steps.bump.outputs.version }} created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Publishing workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY
