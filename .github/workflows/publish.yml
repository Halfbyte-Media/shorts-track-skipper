name: Build Extension Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.3.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Update manifest.json version
        working-directory: core
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
          echo "Updated manifest.json to version $VERSION"
          grep version manifest.json

      - name: Build Chrome bundle
        run: npm run build:chrome

      - name: Create extension package
        working-directory: build/chrome
        run: |
          zip -r ../../extension.zip . -x "*.git*" "*.md" "*README*" "generate-icons.html"
          echo "âœ“ Extension package created: extension.zip"
          unzip -l ../../extension.zip

      - name: Commit version bump
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add core/manifest.json
          git commit -m "chore: bump version to $VERSION" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.zip
          generate_release_notes: true
          body: |
            ## ðŸš€ Chrome Extension Release v${{ steps.version.outputs.version }}

            Download `extension.zip` and upload it to the Chrome Web Store manually.

            ### Manual Upload Instructions:
            1. Go to [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole)
            2. Select your extension
            3. Click **Package** â†’ **Upload new package**
            4. Upload the `extension.zip` file
            5. Submit for review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
