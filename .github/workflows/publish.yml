name: Publish to Chrome Web Store

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.3.0

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Update manifest.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update version in manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
          echo "Updated manifest.json to version $VERSION"
          cat manifest.json | grep version
      
      - name: Create extension package
        run: |
          mkdir -p build
          # Copy all extension files except dev tools and git files
          rsync -av --exclude='.git*' --exclude='generate-icons.html' --exclude='node_modules' --exclude='build' ./ build/
          cd build
          zip -r ../extension.zip .
      
      - name: Upload & Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true  # Set to false if you want to upload as draft first
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
