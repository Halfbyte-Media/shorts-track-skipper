name: Build Extension Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.3.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Update manifest.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update version in manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
          echo "Updated manifest.json to version $VERSION"
          cat manifest.json | grep version
      
      - name: Create extension package
        run: |
          # Create zip with all extension files
          # Exclude: git files, dev tools, build artifacts, docs
          zip -r extension.zip \
            manifest.json \
            content.js \
            popup.html \
            popup.js \
            options.html \
            options.js \
            icons/ \
            -x "*.git*" "generate-icons.html" "*.md" "PUBLISH.md"
          
          echo "âœ… Extension package created: extension.zip"
          unzip -l extension.zip
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.zip
          generate_release_notes: true
          body: |
            ## ðŸš€ Chrome Extension Release v${{ steps.version.outputs.version }}
            
            Download `extension.zip` and upload it to the Chrome Web Store manually.
            
            ### Manual Upload Instructions:
            1. Go to [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole)
            2. Select your extension
            3. Click **Package** â†’ **Upload new package**
            4. Upload the `extension.zip` file
            5. Submit for review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
